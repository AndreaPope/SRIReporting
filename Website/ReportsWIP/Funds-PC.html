<!DOCTYPE html>
<meta charset="utf-8">
<style>
/*Support from https://bl.ocks.org/jasondavies/1341281*/
svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  /*stroke: steelblue;*/
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var margin = {top: 200, right: 100, bottom: 100, left: 100},
    width = 1260 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var x = d3.scalePoint().range([0, width]),

    y = {},
    dragging = {};

var line = d3.line(),
    axis = d3.axisLeft(),
    background,
    foreground;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var colors = {
  "All Cap": "hsla(28.13278008298755,100%,52.74509803921569%,0.12)",
  "Balanced": "hsla(214.13793103448276,55.769230769230745%,79.6078431372549%,0.12)",
  "Bonds (Fixed Inc)": "hsla(0,0%,33.33333333333333%,0.12)",
  "Equity Large Cap": "hsla(29.77777777777777,100%,73.52941176470588%,0.12)",
  "Equity Mid-Sm Cap": "hsla(359.6571428571429,69.1699604743083%,49.6078431372549%,0.12)",
  "Equity Speciality": "hsla(110.11764705882352,57.04697986577182%,70.7843137254902%,0.12)",
  "Int'l Global": "hsla(120,56.86274509803921%,40%,0.12)"
};

d3.csv("data/SRI-Funds-Investigate-Nums.csv", function(error, funds) {
  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(funds[0]).filter(function(d) {
    console.log(d); //this is all of the column headings
    return d != "Name" && d != "Fund Type" && (y[d] = d3.scaleLinear()
      .domain(d3.extent(funds, function(p) { 
        //console.log(p[d]);
        return +p[d]; 
      }))
      .range([height, 0])); //ends return
  }));

    // Add grey background lines for context.
  background = svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(funds)
    .enter().append("path")
      .attr("d", path);

  // Add blue foreground lines for focus.
  foreground = svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(funds)
    .enter().append("path")
      .attr("stroke", function(d) { return colors[d["Fund Type"]]})
      .attr("d", path);

  // Add a group element for each dimension.
  var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.drag()
        // .origin(function(d) { return {x: x(d)}; })
        .on("start", function(d) {
          dragging[d] = x(d);
          background.attr("visibility", "hidden");


function subject(d) {return { x: 0, y: d3.event.y }};



        })
        .on("drag", function(d) {
          dragging[d] = Math.min(width, Math.max(0, d3.event.x));
          foreground.attr("d", path);
          dimensions.sort(function(a, b) { return position(a) - position(b); });
          x.domain(dimensions);
          g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
        })
        .on("end", function(d) {
          delete dragging[d];
          transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
          transition(foreground).attr("d", path);
          background
              .attr("d", path)
            .transition()
              .delay(500)
              .duration(0)
              .attr("visibility", null);
        }));

  // Add an axis and title.
  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", -12)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text(function(d) {console.log(d); return d; });

  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) {
        d3.select(this).call(y[d].brush = d3.brushY(y[d]).on("start", brushstart).on("brush", brush));
      })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);


}); //ends data pull  

// Supporting Functions
function position(d) {
  var v = dragging[d];
  return v == null ? x(d) : v;
}

function transition(g) {
  return g.transition().duration(500);
}

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
}

function brushstart() {
  d3.event.sourceEvent.stopPropagation();
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brushY.empty(); }),
      extents = actives.map(function(p) { return y[p].brushY.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });
}

</script>
</body>
